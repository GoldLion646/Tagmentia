    <!-- Preload logo from cache to avoid flash of default icon -->
    <script>
      (function() {
        try {
          const cachedConfig = localStorage.getItem('tagmentia_logo_v4');
          if (cachedConfig) {
            const config = JSON.parse(cachedConfig);
            if (config.logoUrl || config.faviconUrl) {
              // Update favicon immediately
              const faviconLink = document.getElementById('favicon');
              const appleTouchIcon = document.getElementById('apple-touch-icon');
              
              // Use faviconUrl if available, otherwise fall back to logoUrl
              const faviconUrl = config.faviconUrl || config.logoUrl;
              const logoUrl = config.logoUrl || config.faviconUrl;
              
              if (faviconLink && faviconUrl) {
                faviconLink.href = faviconUrl;
                // Set proper type based on file extension
                if (faviconUrl.includes('.svg')) {
                  faviconLink.type = 'image/svg+xml';
                } else if (faviconUrl.includes('.png')) {
                  faviconLink.type = 'image/png';
                } else {
                  faviconLink.type = 'image/x-icon';
                }
              }
              
              if (appleTouchIcon && logoUrl) {
                appleTouchIcon.href = logoUrl;
              }
            }
          }
        } catch (e) {
          console.error('Failed to load cached logo:', e);
        }
      })();
    </script>
